		<script >
			
			var $input=document.getElementById('input');
			function input_value1(){
				if($input.value==''){
					return	
				}else{input_value()}
			}
			
			function input_value(){
				window.open('search.html?input_name='+$input.value)
			}
			//键盘事件                e是键盘事件对象
			document.onkeydown=function(e){
				//用e.keyCode 获取键盘的值
				var key=e.keyCode
				//此时此刻key得到的就是用户按下的键了
				if(key==13){	
					if($input.value!=''){
						input_value();
					}
				}
			}
			
		</script>
